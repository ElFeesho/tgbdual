language: cpp

compiler:
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-cache search lua dev; sudo apt-get install -y cmake libsdl1.2-dev libsdl-image1.2-dev libsdl-gfx1.2-dev lua; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install sdl sdl_image sdl_gfx lua; fi

script: 
  - git submodule update
  - cd extlibs/wren
  - make
  - cd ../..
  - mkdir build
  - cd build
  - cmake ..
  - make

after_success:
  - echo Success

branches:
  only:
    - master

notifications:
  email: false

os:
  - linux
  - osx
